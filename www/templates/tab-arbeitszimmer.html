<ion-view view-title="Arbeitszimmer">
  <ion-content>
    <ion-list>


      <ion-toggle ng-model="status.az_stkd_pc_simon" ng-change="toggleSocket('AZ_Stkd_PC_Simon', status.az_stkd_pc_simon)">
        PC Steckdose
      </ion-toggle>

      <ion-item>
        Fensterkontakt
        <div class="item-icon-right">
          <i ng-if="!status.az_fensterkontakt" class="icon ion-locked"></i>
          <i ng-if="status.az_fensterkontakt" class="icon ion-unlocked"></i>
        </div>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
