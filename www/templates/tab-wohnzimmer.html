<ion-view view-title="Wohnzimmer">
  <ion-content>
    <ion-list>

      <ion-item ng-model="status.wz_heizung" disabled>
        WZ_Heizung
      </ion-item>
      <ion-toggle ng-model="status.wz_stkd_fernseher" ng-change="toggleSocket('WZ_Stkd_Fernseher', status.wz_stkd_fernseher)">
        WZ_Stkd_Fernseher
      </ion-toggle>
      <ion-toggle ng-model="status.wz_stkd_router" ng-change="toggleSocket('WZ_Stkd_Router', status.wz_stkd_router)">
        WZ_Stkd_Router
      </ion-toggle>
      <ion-item>
        WZ_Fensterkontakt_links
        <div class="item-icon-right">
          <i ng-if="!status.wz_fensterkontakt_links" class="icon ion-key"></i>
          <i ng-if="status.wz_fensterkontakt_links" class="icon ion-image"></i>
        </div>
      </ion-item>
      <ion-item>
        WZ_Fensterkontakt_rechts
        <div class="item-icon-right">
          <i ng-if="!status.wz_fensterkontakt_rechts" class="icon ion-key"></i>
          <i ng-if="status.wz_fensterkontakt_rechts" class="icon ion-image"></i>
        </div>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-view>
